name: Build and Push Docker Image

# 触发条件：推送到 main 分支或手动触发
on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # 这里定义原始名称（包含大写）
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    # 授予 GitHub Token 写入 Packages 的权限
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 核心步骤：强制转换镜像名称为全小写
      # 使用 Bash 的参数扩展 ${VAR,,} 或 ${VAR@L} 转换大小写
      - name: Prepare Image Name
        id: prep
        run: |
          GH_REPO_LOWER="${GITHUB_REPOSITORY@L}"
          echo "image_tag=${{ env.REGISTRY }}/${GH_REPO_LOWER}:latest" >> $GITHUB_OUTPUT
          echo "image_sha_tag=${{ env.REGISTRY }}/${GH_REPO_LOWER}:${{ github.sha }}" >> $GITHUB_OUTPUT

      # 3. 设置 Docker Buildx (支持多平台构建和缓存优化)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登录到 GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 构建并推送镜像
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 引用步骤 2 中生成的全小写标签
          tags: |
            ${{ steps.prep.outputs.image_tag }}
            ${{ steps.prep.outputs.image_sha_tag }}
          # 启用 GitHub Actions 缓存，显著提升二次构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max
